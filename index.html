<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CleverCoin</title>
    <style>
        body{
            background-color: #282c34;
        }
        h2{
            text-align: center;
            color: #fff;
            font-size: 2em;
            margin: 10px 0;
        }
    </style>
</head>

<body>
  
    <h2 id="coinsCount">
        
    </h2>
    
    <script src="./telegram-web-app.js"></script>
    <script>
        // Init TWA
        Telegram.WebApp.ready();

        if (Telegram.Utils.sessionStorageGet("coins") == null ) {
            Telegram.Utils.sessionStorageSet('coins',1000)
        }

        function setScore(){
            document.getElementById("coinsCount").innerText =Telegram.Utils.sessionStorageGet("coins")
        }

        // Event occurs whenever theme settings are changed in the user's Telegram app (including switching to night mode).
        document.getElementById("coinsCount").addEventListener('click', () => {
            Telegram.Utils.sessionStorageSet('coins',+sessionStorage.getItem("coins")+2)
        })
        setScore()


    </script>

    <!-- Eruda is console for mobile browsers -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
