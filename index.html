<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CleverCoin</title>
    <link rel="icon" href="assets/coin.png" />
    <link rel="stylesheet" href="src/css/style.css" />
    <script defer type="module" src="src/js/app.js"></script>
  </head>

  <body>
    <header class="head">
      <h1 class="head__title">CleverCoin</h1>
      <h2 class="head__coins-count">
        <div class="coin"></div>
        <span class="score">1000</span>
      </h2>
    </header>

    <nav class="tabbar-btns">
      <button class="tabbar-btns__btn active" data-category="tap">tap</button>
      <button class="tabbar-btns__btn" data-category="tasks">tasks</button>
      <button class="tabbar-btns__btn" data-category="info">info</button>
    </nav>

    <main class="tabbar">
      <section class="tabbar__tab tap-section active" data-category="tap">
        <button class="tap-section__tap-btn">
          <img src="assets/coin.png" alt="coin btn" />
        </button>
      </section>

      <section class="tabbar__tab tasks-section" data-category="tasks">
        <ul class="tasks-section__tasks-list">
          <li
            class="tasks-section__tasks-list__task-item"
            data-score="100000"
            data-link="https://t.me/CleverDevs"
          >
            Join Channel - 100,000
            <div class="coin"></div>
          </li>
          <li
            class="tasks-section__tasks-list__task-item"
            data-score="20000"
            data-link="https://t.me/CleverDevsGp"
          >
            Join Group - 20,000
            <div class="coin"></div>
          </li>
          <li
            class="tasks-section__tasks-list__task-item"
            data-score="10000"
            data-link="https://t.me/CleverDevsOffTopic"
          >
            Join Off Topic Group - 10,000
            <div class="coin"></div>
          </li>
        </ul>
      </section>

      <section class="tabbar__tab info-section" data-category="info">
        <pre class="info-section_paragraph">
This is just some fun code.
Don`t waste your time.
developed by CleverDevs.
        </pre>
      </section>
    </main>
  </body>
</html>
